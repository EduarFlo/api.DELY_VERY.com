<!-- (formulario para agregar un nuevo capa) -->
<form id="alta_capa" action="{SET}" method="POST">
    <div class="item_requerid">Titulo</div>
    <div class="form_requerid">
        <input type="text" name="titulo" id="titulo">
    </div>
    <div class="item_requerid">imagen</div>
    <div class="form_requerid">
        <input type="password" name="imagen" id="imagen">
    </div>
    <div class="item_requerid">precio</div>
    <div class="form_requerid">
        <input type="text" name="precio" id="precio">
    </div>
    <div class="item_requerid">descripcion</div>
    <div class="form_requerid">
        <input type="text" name="descripcion" id="descripcion">
    </div>
    <div class="form_button">
        <input type="submit" name="enviar" id="enviar" value="Agregar">
    </div>
</form>
