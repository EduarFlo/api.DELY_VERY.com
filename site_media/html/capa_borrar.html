<!-- (formulario para eliminar un capa identificado por su e-mail) -->
<form id="alta_capa" action="{DELETE}" method="POST">
    <div class="item_requerid">E-mail</div>
    <div class="form_requerid">
        <input type="text" name="titulo" id="titulo">
    </div>
    <div class="form_button">
        <input type="submit" name="enviar" id="enviar" value="Eliminar">
    </div>
</form>
